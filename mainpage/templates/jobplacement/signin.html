<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="{% static 'styles/job_placement/signin.css'%}?317">
</head>
<body>
    <div class="background-container">
		<img src="{% static 'jobplacement/imgs/signinBackground.jpg'%}" id="libraryPicture">
		<img src="{% static 'jobplacement/imgs/CTU_Logo.png'%}" id="CtuLogo">
		<span id="welcome_msg">WELCOME</span>
	</div>
	<div class="form-container">
		<form class="login-form-container" method="POST">
			{% csrf_token %}
			<table>
				<tr>
					<td><input type="text" id="username" name="username" placeholder="Enter your email" required></td>
				</tr>
				<tr>
					<td><input type="password" id="password" name="password" placeholder="Enter your password" required></td>
				</tr>
				
				<tr>
					<td>{% for message in messages %}
						<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
						<strong>Message:</strong> {{message}}

						{% endfor %}
						<a href="{% url 'jobplacement:admin_signup' %}">Sign up as Admin</a>

					</td>
				</tr>
				<tr>
					<td><span></span></td>
				</tr>
				<tr>
					<td><button>Login</button></td>
				</tr>
			</table>
		</form>
		<br/>
		<span>&copy;Cebu Technological University</span>
	</div>
</body>
</html>
