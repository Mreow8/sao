{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Calendar of Activities</title>

    <!-- FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/main.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'styles/calendarOfEvents.css' %}" rel="stylesheet" />

    <!-- FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .main-layout {
        display: flex;
        min-height: 100vh;
      }

      aside {
        width: 250px; /* Sidebar width */
        flex-shrink: 0;
      }

      .main-content {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        overflow-x: hidden;
      }

      #calendar {
        max-width: 900px;
        margin: 40px auto;
      }

      #form-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 900;
      }

      #event-form {
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        background: white;
        border: 1px solid #ccc;
        padding: 20px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        border-radius: 8px;
      }

      #event-form h3 {
        margin-top: 0;
        text-align: center;
      }

      #event-form input,
      #event-form textarea {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      #event-form button {
        padding: 8px 16px;
        margin-left: 5px;
        font-size: 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      #event-form button[type="submit"] {
        background-color: #007bff;
        color: white;
      }

      #event-form #cancelBtn {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="main-layout">
      {% include 'aside.html' %}

      <div class="main-content">
        <h1 style="text-align: center">Calendar of Activities</h1>
        <div id="calendar"></div>
      </div>
    </div>

    <!-- Modal -->
    <div id="form-overlay"></div>
    <div id="event-form">
      <h3>Add Event on <span id="form-date"></span></h3>
      <form id="addEventForm">
        <input type="hidden" id="event-date" />

        <label for="event-title">Title</label>
        <input
          type="text"
          id="event-title"
          required
          placeholder="Enter event title"
        />

        <label for="event-duration">Duration (in days)</label>
        <input
          type="number"
          id="event-duration"
          min="1"
          value="1"
          required
          placeholder="e.g., 1"
        />

        <label for="event-desc">Description</label>
        <textarea
          id="event-desc"
          rows="3"
          placeholder="Enter a short description"
        ></textarea>

        <div style="text-align: right">
          <button type="submit">Save Event</button>
          <button type="button" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const calendarEl = document.getElementById("calendar");
        const overlay = document.getElementById("form-overlay");
        const formDiv = document.getElementById("event-form");
        const formDateSpan = document.getElementById("form-date");
        const hiddenDate = document.getElementById("event-date");
        const titleInput = document.getElementById("event-title");
        const durationInput = document.getElementById("event-duration");
        const descInput = document.getElementById("event-desc");
        const cancelBtn = document.getElementById("cancelBtn");
        const addEventForm = document.getElementById("addEventForm");

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          selectable: true,
          editable: true,
          headerToolbar: {
            left: "prev,next today",
            center: "title",
            right: "dayGridMonth,timeGridWeek,timeGridDay",
          },
          dateClick: function (info) {
            hiddenDate.value = info.dateStr;
            formDateSpan.textContent = info.dateStr;
            overlay.style.display = formDiv.style.display = "block";
            titleInput.focus();
          },
          eventClick: function (info) {
            Swal.fire({
              title: info.event.title,
              html: `<strong>Description:</strong><br>${
                info.event.extendedProps.description || "No description"
              }`,
              icon: "info",
              confirmButtonText: "Close",
            });
          },
        });

        calendar.render();

        cancelBtn.addEventListener("click", closeForm);
        overlay.addEventListener("click", closeForm);

        addEventForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const start = hiddenDate.value;
          const duration = parseInt(durationInput.value, 10);
          const endDate = new Date(start);
          endDate.setDate(endDate.getDate() + duration);
          const endStr = endDate.toISOString().slice(0, 10);

          calendar.addEvent({
            title: titleInput.value,
            start: start,
            end: endStr,
            allDay: true,
            extendedProps: {
              description: descInput.value,
            },
          });

          closeForm();
        });

        function closeForm() {
          overlay.style.display = formDiv.style.display = "none";
          addEventForm.reset();
        }
      });
    </script>
  </body>
</html>
